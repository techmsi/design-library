
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../build/css/_variables.css" />
    <title>Style Guide</title>
    <style>
    body { font-family: monospace; background: #eee; display: grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));}
    div {display: grid;}
    .swatch { aspect-ratio: 1; }
    h2{ grid-column: 1/-1;}
    </style>
</head>
<body>
    <h2>global</h2>
<div><span class="swatch" style="background: var(--global-background-light);"></span><span>background-light: #ffffff</span></div> 
<div><span class="swatch" style="background: var(--global-text-base);"></span><span>text-base: #213547</span></div> 
<div><span class="swatch" style="background: var(--global-error);"></span><span>error: #f15252</span></div> 
<div><span class="swatch" style="background: var(--global-accent-1);"></span><span>accent-1: #051937</span></div> 
<div><span class="swatch" style="background: var(--global-accent-2);"></span><span>accent-2: #004d7a</span></div> 
<div><span class="swatch" style="background: var(--global-accent-3);"></span><span>accent-3: #008793</span></div> 
<div><span class="swatch" style="background: var(--global-accent-4);"></span><span>accent-4: #00bf72</span></div> 
<div><span class="swatch" style="background: var(--global-accent-5);"></span><span>accent-5: #a8eb12</span></div> 
</body>
</html>
